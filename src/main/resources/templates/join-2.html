<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/join.css}"/>
</head>
<body>
<h1>선생님 회원가입</h1>
<form th:action="@{/auth/join2}" method="post" th:object="${addMemberRequest2}">
    <div th:if="${#fields.hasAnyErrors()}">
        <div th:each="err:${#fields.allErrors()}" th:text="${err}"></div>
    </div>
    <!--BindingResult 안 에러를 뷰로 출력-->
    <!--addMemberRequest 형식으로 보냄-->
    <input type="text" th:field="*{username}" placeholder="아이디">
    <input type="password" th:field="*{password}" placeholder="비밀번호">
    <input type="password" th:field="*{password2}" placeholder="비밀번호 확인">
    <input type="text" th:field="*{name}" placeholder="이름">
    <p style="text-align: center;">회원가입 시 관리자의 승인이 필요합니다.</p>
    <input type="submit" value="회원가입">
</form>
<a href="/">홈으로</a>
</body>
</html>
